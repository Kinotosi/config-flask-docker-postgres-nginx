<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 2</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>NIS</th>
            <th>Nama</th>
            <th>Tempat Lahir</th>
            <th>Tanggal Lahir</th>
            <th>Alamat</th>
        </tr>
    {% for siswa in data_siswa %}
        <tr>
            <td>{{ siswa.nis }}</td>
            <td>{{ siswa.nama }}</td>
            <td>{{ siswa.tempat_lahir }}</td>
            <td>{{ siswa.tanggal_lahir }}</td>
            <td>{{ siswa.alamat }}</td>
        </tr>
    {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Kembali</a>
</body>
</html>
